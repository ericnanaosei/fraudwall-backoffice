<!-- Header Section -->
<div class="flex justify-between items-center bg-blue-400 py-3">
  <ng-template #loginBtn>
    <button class="bg-white px-4 rounded-lg font-bold text-lg text-pink-800 py-2" (click)="login()">
      <i class="fa fa-sign-in"></i>Login
    </button>
  </ng-template>
  <div>
    <i (click)="showSideBar()" class="fa duotone fa-bars text-4xl hover:cursor-pointer px-3" [ngClass]="{hidden: showSideBar$}"></i>
  </div>
  <ul class="hidden md:flex justify-center items-center text-white font-light mb-0" *ngIf="(currentUser$ | async)?.isAuthenticated; else loginBtn">
    <li class="px-4 hover:cursor-pointer" routerLink="">Home</li>
    <li class="px-4 hover:cursor-pointer" routerLink="report">Report Cases</li>
    <li class="px-4 hover:cursor-pointer" routerLink="fraud">Fraud Numbers</li>
    <li class="px-4 hover:cursor-pointer" routerLink="case-file">Case Files</li>
  </ul>
  <ul class="flex justify-center items-center text-white font-light mb-0" *ngIf="(currentUser$ | async)?.isAuthenticated; else loginBtn">
    <li class="px-4 text-white bg-pink-900 rounded-full font-light hover:cursor-pointer" routerLink="">{{ (currentUser$ | async)?.userName | titlecase }}</li>
    <li class="px-4 hover:cursor-pointer"><a (click)="navigateToManageProfile()"><i class="fa solid fa-user"></i></a></li>
    <li class="px-4 hover:cursor-pointer"><a (click)="logout()"><i class="fa fa-power-off"></i></a></li>
  </ul>
</div>

<!-- Sidebar section -->
<sidebar [sideBarOpen]="showSideBar$" [currentUser$]="currentUser$" (closeSideBarEvent)=handleSideBarEvent($event)></sidebar>

<!-- Main content section -->
<div class="mt-[40px] flex-1 container justify-center items-center">
  <router-outlet>

  </router-outlet>
</div>

<!-- Footer section -->

<footer class="md:fixed bottom-0 left-0 right-0 ">
  <h5 class="text-center font-light mb-2 mt-6">Afrilogic Solutions <span class="text-blue-700">Copyright@2022</span></h5>
</footer>
