<div class="flex flex-col w-[50%] h-[50%] bg-slate-200 rounded-lg relative">
  <div class="flex justify-between text-center bg-blue-400 border-b-2 shadow-sm">
    <div class="font-light text-3xl">{{title}}</div>
    <div class="px-4 text-5xl font-light
      rotate-45 hover:cursor-pointer" 
      (click)="onChangedModalEvent()"
      >
      +
    </div>
  </div>
  <!-- modal content -->
  <div>
    <ng-content #investigationForm>
      <!-- modal content here -->
    </ng-content>
  </div>
  <div class="absolute right-0 bottom-0 text-center">
    <button class="bg-gray-400 px-4 rounded-lg py-2 mx-2 my-2 hover:bg-gray-200" (click)="onChangedModalEvent()">Cancel</button>
    <button class="bg-blue-500 px-4 rounded-lg py-2 mx-2 my-2 hover:bg-blue-600">Save</button>
  </div>
</div>
