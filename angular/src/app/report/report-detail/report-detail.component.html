<div class="w-[100%]">
  <p class="h-16 flex justify-center items-center mb-0 md:text-4xl text-2xl font-semibold">Reported Number Details</p>
  <div class="grid grid-cols-1 mt-3 mb-3">
    <!-- left card -->
    <div class="flex flex-col rounded-xl shadow-lg px-2 mb-10">
      <div class="text-center font-bold mb-0">
        <i class="bi bi-phone-vibrate text-[25px] mb-2 text-purple-700"></i>
        <p class="mb-0 text-gray-600 md:text-3xl text-lg">{{reportDetail.suspectNumber}}</p>
      </div>
      <hr>      
      <div class="md:grid grid-cols-3 mt-1 px-6 text-gray-700 text-sm md:text-lg">
        <p class="font-semibold">Reporter
          <span class="text-start font-light block">
          {{reportDetail.reporterNumber}}
          </span >
        </p> 
        <p class="font-semibold">Platform
          <span class="text-start font-light block">
            {{reportDetail.platForm}}
          </span>
        </p>
        <p class="font-semibold">Report Date
          <span class="text-start font-light block">
            {{reportDetail.incidentDate }}
          </span>
        </p>
      </div>
    </div>
    <div class="mb-3 ml-2 rounded-xl shadow-lg flex-1 px-3 py-2">
      <p class="text-center md:text-3xl font-semibold">Description</p>
      <hr>
      <p class="text-gray-700">{{reportDetail.description}}</p>
    </div>
  </div>

  <!-- Files -->
  <div class="mb-6">
    <p class="text-center md:text-3xl font-semibold">Reporter's Evidence</p>
    <hr class="mt-0">
    <div class="md:grid grid-cols-3 gap-2 text-white px-2 pb-10">
      <ng-container *ngIf="reportFiles !== null">
        <div *ngFor="let file of reportFiles" class=" bg-slate-300 rounded-xl px-2">
          <img src={{file}} class="object-contain mb-2">
        </div>
      </ng-container>
      
    </div>
  </div>
  <!-- files end -->
</div>
