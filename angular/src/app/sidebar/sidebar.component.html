<ng-container *ngIf="sideBarOpen">
  <div ngClass="sideBarTransformation()" class="fixed top-0 left-0 bg-blue-600 w-[15vw] h-full ease-in-out duration-300" *ngIf="(currentUser$ | async)?.isAuthenticated">
    <ul class="py-4 px-3 mt-10 relative flex flex-col justify-start items-start">
      <ng-container *ngFor="let item of menuItems">
        <li routerLink={{item.url}} class="hover:cursor-pointer py-2 ml-0 text-3xl">
          <i class="ml-0 mr-4 text-green-400" ngClass="{{item.icon}}"></i>
          <span class="text-sm text-gray-200 font-semibold">{{item.title}}</span>
        </li>
      </ng-container> 
    </ul>
    <i class="bi bi-x-lg text-2xl font-bold hover:cursor-pointer absolute top-4 right-8" (click)="initSideBarEvent()"></i> 
  </div>
</ng-container>
