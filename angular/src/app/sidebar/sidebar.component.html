<div 
  class="flex justify-center 
    fixed top-[60px] left-0
    transform-all duration-150 delay-1000
    " 
  *ngIf="(currentUser$ | async)?.isAuthenticated">
  <div class="w-[260px] bg-slate-800 h-[100vh] pt-[10px] text-white">
    <ul class="text-[20px] text-start mx-2">
      <li class="mb-4 bg-slate-400 py-6 rounded-lg hover:bg-slate-600 hover:animate-pulse">
        <a
        class="px-6"
        routerLink="/report"
        >
          <i class="fa duotone fa-folder-open text-yellow-600 text-2xl"></i>
          Reports
        </a>
      </li>
      <li class="mb-4 bg-slate-400 py-6 rounded-lg hover:bg-slate-600 hover:animate-pulse">
        <a
        class="px-6"
        routerLink="/investigation"
        >
          <i class="fa solid fa-vial text-green-600 text-3xl"></i>
          Investigations
        </a>
      </li>
      <li class="mb-4 bg-slate-400 py-6 rounded-lg hover:bg-slate-600 hover:animate-pulse">
        <a class="px-6"
        routerLink="/identity/users" 
        routerLinkActive="true"
        >
        <i class="fa duotone fa-users text-3xl"></i>
        Users
        </a>
      </li>
      <li class="mb-4 bg-slate-400 py-6 rounded-lg hover:bg-slate-600 hover:animate-pulse">
        <a class="px-6"
        routerLink="/identity/roles"
        routerLinkActive="true"
        >
        <i class="fa solid fa-gears text-3xl"></i>
        Roles
        </a>
      </li>
      <li class="mb-4 bg-slate-400 py-6 rounded-lg hover:bg-slate-600 hover:animate-pulse">
        <a class="px-6"
        routerLink="/tenant-management/tenants"
        >
        <i class="fa solid fa-wrench text-3xl"></i>
          Tenants
        </a>
      </li>
    </ul>
  </div>
</div>
