<div class="w-[100%] mb-6">
  <h3 class="h-16 flex justify-center items-center mb-0 font-bold space-x-2 md:text-4xl text-2xl">Report Number Details</h3>
  <div class="grid grid-cols-1 mt-3 mb-3" *ngIf="fraudNumber" >
    <!-- left card -->
    <div class="flex flex-col rounded-xl shadow-lg px-2 m-1 py-2">
      <div class="text-center font-bold mb-0">
        <i class="fa solid fa-phone text-sm font-bold text-blue-400 mb-2"></i>
        <span class="text-sm text-gray-600 px-3 font-bold">Fraud Number</span>
        <p class="mb-0 text-gray-600 md:text-3xl text-lg">{{fraudNumber.fraudNumber}}</p>
      </div>
      <hr>      
      <div class="flex flex-col mt-2 px-2 text-gray-700 text-sm md:text-lg">
        <p class="flex justify-between items-center ">Total Reports
          <span class="text-center">
            {{fraudNumber.totalReport}}
          </span>
        </p>
        <p class="flex justify-between items-center ">Date Created
          <span>
            {{fraudNumber.createdAt | date}}
          </span>
        </p>
        <p class="flex justify-between items-center ">Modified Date
          <span>
            {{fraudNumber.modifiedAt | date}}
          </span>
        </p>
      </div>
    </div>
    <!-- right card -->
    <div class="mt-5 rounded-xl shadow-lg flex-1 px-3 py-2">
      <div class="grid grid-cols-2 py-6">
        <div>
          <p class="text-blue-500 text-lg">Risk Level</p>
          <hr>
          <span class="px-6 outline outline-blue-500 text-gray-700 py-2 bg-white rounded-xl">
            {{fraudNumber.risk_Level}}
          </span>
        </div>
        <div>
          <p class="text-blue-500 text-lg">Visibility</p>
          <hr>
          <span class="px-6 outline outline-pink-500  text-gray-700 py-2 bg-white rounded-xl">{{fraudNumber.visibility}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
