<div *ngFor="let card of cardInfo" class="flex justify-center sm:flex-wrap">
  <div 
    class="md:flex
      {{card.color}} 
      text-white w-[320px] h-[150px] 
      rounded-lg px-6 py-3
      text-center mb-4"
      (click)="navigateTo(card.url)"
      >
    <div class="text-4xl px-2 py-6 text-center"><i [class]="card.icon"></i></div>
    <div class="flex flex-col align-middle text-center justify-center px-2">
      <p>{{card.title}}</p>
      <p>{{card.total}}</p>
    </div>
  </div>
</div>
